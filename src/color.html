<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <style>
        html,
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
    <link rel="stylesheet" href="./sass/color.scss">
</head>

<body>
    <div class="pack" data-pack="1">
        <div class="col col-1">
            <div class="row row-1"></div>
            <div class="row row-2"></div>
            <div class="row row-3"></div>
            <div class="row row-4"></div>
            <div class="row row-5"></div>
        </div>
        <div class="col col-2">
            <div class="row row-1"></div>
            <div class="row row-2"></div>
            <div class="row row-3"></div>
            <div class="row row-4"></div>
            <div class="row row-5"></div>
        </div>
        <div class="col col-3">
            <div class="row row-1"></div>
            <div class="row row-2"></div>
            <div class="row row-3"></div>
            <div class="row row-4"></div>
            <div class="row row-5"></div>
        </div>
        <div class="col col-4">
            <div class="row row-1"></div>
            <div class="row row-2"></div>
            <div class="row row-3"></div>
            <div class="row row-4"></div>
            <div class="row row-5"></div>
        </div>
    </div>


    <script>
        var $pack = document.querySelectorAll('.pack')
        var pack = {};

        $pack.forEach(function (packElement, colIndex) {
            var packId = packElement.getAttribute('data-pack');
            var $col = document.querySelectorAll('.col')

            var col = []
            var row = []

            $col.forEach(function (colElement, colIndex) {
                var backgroundColor = getComputedStyle(colElement).backgroundColor

                colElement.setAttribute('data-background', backgroundColor)

                col.push(backgroundColor)

                var $row = colElement.querySelectorAll('.row')

                $row.forEach(function (rowElement, rowIndex) {
                    var color = getComputedStyle(rowElement).color;
                    if (!row[rowIndex]) {
                        row[rowIndex] = []
                    }
                    row[rowIndex][colIndex] = color;

                    rowElement.textContent = color;


                })


            })

            pack[packId] = {
                col,
                row,
            }

        })

        console.log(pack)
    </script>
</body>

</html>
